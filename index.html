.349V15.2002L141.619 15.1997Z" fill="#46FF47"/> </svg> </div><div class="description_contacts__wrapper"> <figure class="description__wrapper"> <p class="text -italic">Hi!</p><p class="text">I’m a web developer and I also do some design.</p><p class="text">I make things in code since 2013. During this time I learned a lot and participated in various activities (<span class="muted_text">worked for companies & as a freelancer, coded one-page sites & developed complex SPA projects for over a year, dealt both with frontend & backend</span>). I’m familiar with various approaches in software developing, interested in DevOps and practices aimed at a quality & clarity (<span class="muted_text">e.g. TDD</span>).</p><p class="text -italic">My skills:</p><ul class="skills"> <li class="text">HTML, CSS, JavaScript (<span class="muted_text">including new standards, old-fashioned jQuery, libs from React ecosystem, CSS in JS, useful tools like a Lodash & so on</span>), TypeScript, Paper.js (<span class="muted_text">lib for working with canvas</span>), Node.js, building tools (<span class="muted_text">Webpack, Babel, etc</span>), testing tools (<span class="muted_text">Jest, Enzyme, Puppeteer</span>), PostgreSQL (<span class="muted_text">and PostgREST for API</span>), a novice in Haskell.</li><li class="text">Photoshop, Illustrator, Sketch, Figma, Zeplin.</li></ul> </figure> <ul class="contacts__wrapper"> <li class="contacts__item"> <a href="https://github.com/IslasGalapagos/" target="_blank"> <svg width="32" height="27" viewBox="0 0 32 27" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M10.4471 22.0163C11.7119 22.0163 12.7373 20.6082 12.7373 18.8711C12.7373 17.1341 11.7119 15.7259 10.4471 15.7259C9.18221 15.7259 8.15686 17.1341 8.15686 18.8711C8.15686 20.6082 9.18221 22.0163 10.4471 22.0163Z" fill="white"/> <path d="M21.5529 22.0163C22.8178 22.0163 23.8431 20.6082 23.8431 18.8711C23.8431 17.1341 22.8178 15.7259 21.5529 15.7259C20.2881 15.7259 19.2627 17.1341 19.2627 18.871
